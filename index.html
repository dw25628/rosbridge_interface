<!DOCTYPE html>
<html>
<head>
  <title>ROS Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="top-row">
    <div class="section">
      <h2>/chatter</h2>
      <pre id="chatterOutput"></pre>
    </div>
    <div class="section">
      <h2>/rosout</h2>
      <pre id="rosoutOutput"></pre>
    </div>
  </div>

  <div id="map"></div>

  <div id="chart-container">
    <h2>/cmd_vel.linear.x</h2>
    <canvas id="velocityChart"></canvas>
  </div>

  <div class="section">
    <h2>Camera Feed</h2>
    <img src="http://100.115.145.61:8080/stream?topic=/image_raw" width="100%" />
  </div>

  <!-- Load JavaScript -->
  <script src="js/ros_connection.js"></script>
  <script src="js/gps_map.js"></script>
  <script src="js/velocity_chart.js"></script>
  <script src="js/logging.js"></script>
</body>
</html>
