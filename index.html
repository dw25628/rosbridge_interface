<!DOCTYPE html>
<html>
<head>
  <title>ROS Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="white"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">   
  <meta name="theme-color" content="white"/>  
  <meta name="apple-mobile-web-app-capable" content="yes">  
  <meta name="apple-mobile-web-app-status-bar-style" content="default"> 
  <meta name="apple-mobile-web-app-title" content="Moab"> 
  <meta name="msapplication-TileImage" content="images/hello-icon-128.png">  
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body>
  <div class="top-row">
    <div class="dashboard">
      <h2>Vehicle Monitor</h2>
      <div class="dashboard-row">
        <div class="dashboard-item">
          <label>Wheel Speed:</label>
          <span id="wheelSpeed">--</span> mph
        </div>
        <div class="dashboard-item">
          <label>GPS Speed:</label>
          <span id="GpsSpeed">--</span> mph
        </div>
        <div class="dashboard-item">
          <label>Heading:</label>
          <span id="heading">--</span>Â°
        </div>
      </div>
    </div>
    <div class="section">
      <h2>/rosout</h2>
      <pre id="rosoutOutput"></pre>
    </div>
  </div>

  <div id="map"></div>

  <!-- <div id="chart-container">
    <h2>/cmd_vel.linear.x</h2>
    <canvas id="velocityChart"></canvas>
  </div> -->

  <div class="section">
    <h2>Camera Feed</h2>
    <img id="cameraFeed" width="100%" />
  </div>
  
  <script>
    const cameraFeed = document.getElementById('cameraFeed');
    cameraFeed.src = "http://" + window.location.hostname + ":8080/stream?topic=/image_raw";
  </script>

  <!-- Load JavaScript -->
  <script src="js/ros_connection.js"></script>
  <script src="js/gps_map.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/logging.js"></script>
</body>
</html>
